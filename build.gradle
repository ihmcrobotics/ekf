plugins {
   id("us.ihmc.ihmc-build") version "0.15.7"
   id("us.ihmc.ihmc-ci") version "4.23"
}

ihmc {
   group = "us.ihmc"
   version = "0.2.6"
   openSource = true
   
   configureDependencyResolution()
   configurePublications()
}

mainDependencies {
    compile group: "com.google.guava", name: "guava", version: "18.0"
    compile group: "org.ejml", name: "dense64", version: "0.30"
    compile group: "org.ejml", name: "core", version: "0.30"
    compile group: "us.ihmc", name: "euclid", version: "0.11.0"
    compile group: "us.ihmc", name: "euclid-geometry", version: "0.11.0"
    compile group: "us.ihmc", name: "euclid-frame", version: "0.11.0"
    compile group: "us.ihmc", name: "mecano", version: "0.0.16"
    compile group: "us.ihmc", name: "ihmc-commons", version: "0.25.4"
    compile group: "us.ihmc", name: "ihmc-native-library-loader", version: "1.1"
    compile group: "us.ihmc", name: "ihmc-yovariables", version: "0.3.7"
}

testDependencies {
    compile ihmc.sourceSetProject("main")

    compile group: "us.ihmc", name: "ihmc-commons-testing", version: "0.25.4"
    compile group: "org.ejml", name: "simple", version: "0.30"
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
}

visualizersDependencies {
    compile ihmc.sourceSetProject("main")

    compile group: "us.ihmc", name: "simulation-construction-set", version: "0.12.9"
}
